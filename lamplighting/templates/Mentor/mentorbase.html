        .wrapper {

            display: flex;
            flex-direction: column;

        .item {
            background-color: rgb(16, 121, 159);

            font-size: larger;
            font-weight: 700;
            color: black;
        }

        .navbar {
            background-color: black;

        .divi {
            display: flex;

            width: 250px;

            padding: 20px;

        .form_button {
            width: 100px;

            border: none;

            font-weight: 700;

        .fill {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            }
            .fill img {
                flex-shrink: 0;

                min-height: 100%;
