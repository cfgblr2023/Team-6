{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mentor Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="{% static 'css/style_login.css' %}" type="text/css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /*Google Font*/
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Lobster&family=Lobster+Two&family=Sniglet&display=swap');
        * {
            box-sizing: border-box;
        }

        section {
            overflow-y: hidden;
        }

        :root {
            --Snigle-font: "Sniglet", cursive;
            --Lobster: "Lobster", cursive;
            --Lobster_two: "Lobster Two", cursive;
            --Acme: "Acme", cursive;
            --light-black: #2e2c2caf;
            --bggradient: linear-gradient(to bottom, #76f1f1, #11349c);
            --light-gray: rgba(255, 255, 255, 0.7);
            --maingradient: #518de7;
        }

        .row {
            margin-bottom: 1rem;
            margin-top: 1rem;
        }

        .d-flex {
            margin-bottom: 1.5rem;
            margin-block-start: -1.5rem;
        }

        .container .pt-1 .btn:hover {
            transform: scale(1.2);
            transition: 1s;
            color: darkblue;
            background: var(--maingradient);
        }

        .container .pt-1 .btn {
            border-radius: 30rem;
            background: var(--bggradient);
            color: white;
        }

        .container .h2 {
            font-family: var(--Lobster_two);
            color: darkblue;
            padding-top: 5.7rem;
        }

        .container .col-md-6 img {
            margin-top: 15vmin;
        }

        .form-outline i {
            position: absolute;
            height: 100%;
        }

        .icon {
            padding: 0.7rem;
            color: rgb(25, 2, 126);
            min-width: 0rem;
            text-align: center;
        }

        .form-outline {
            width: 100%;
            margin-bottom: 0rem;
        }

        .form-control {
            text-align: center;
        }

        .mt-2 {
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: var(--Acme);
        }
    </style>
</head>

<body style="background:linear-gradient(to bottom, #76f1f1, #11349c);">
    <div class="container py-5" style="overflow-y: hidden;">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-xl-10 ">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form action="." method="POST">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <img src="{% static 'assets/logo.png' %}" alt="Logo" width="90em"
                                            height="70em">
                                        <span class="h2 fw-bold mb-0">SIGN UP</span>
                                    </div>
                                    <h5 class="mt-2 text" style="text-align: center;">Welcome to Lamp Education</h5><br>
                                    <div class="form-outline mb-4">
                                        <i class="fa fa-user icon fa-2x"></i>
                                        <input type="text" id="form2Example17" class="form-control form-control-lg"
                                            placeholder="Name" name="name"  />
                                        <!-- <label class="form-label" for="form2Example17">Enter User Name</label> -->
                                    </div>

                                    <div class="form-outline mb-4">
                                        <i class="fa fa-envelope icon fa-2x"></i>
                                        <input type="email" id="form2Example18" class="form-control form-control-lg"
                                            placeholder="Email" name="email"  />
                                        <!-- <label class="form-label" for="form2Example18">Enter Email</label> -->
                                    </div>
                                    
                                    <div class="form-outline mb-4">
                                        <i class="fa fa-user icon fa-2x"></i>
                                        <input type="text" id="form2Example19" class="form-control form-control-lg"
                                            placeholder="Username" name="username" />
                                        <!-- <label class="form-label" for="form2Example17">Enter User Name</label> -->
                                    </div>

                                    <div class="form-outline mb-4">
                                        <i class="fa fa-key icon fa-2x"></i>
                                        <input type="password" id="form2Example27"
                                            class="form-control form-control-lg" placeholder="Password" name="pass" autocomplete="current-password"
                                            />
                                        <!-- <label class="form-label" for="form2Example27"> Enter Password</label> -->
                                    </div>

                                    <div class="form-outline mb-4">
                                        <i class="fa fa-phone icon fa-2x"></i>
                                        <input type="tel" id="form2Example20" class="form-control form-control-lg"
                                            placeholder="Phone Number" name="phone" />
                                        <!-- <label class="form-label" for="form2Example19">Enter Phone Number</label> -->
                                    </div>

                                    
                                    <div id="flash"
                                        style="color: red;font-size: 1.1rem;text-align:center;font-family: var(--Snigle-font);">

                                    </div>
                            
                                    
                                                       
                                    
                                    <div class="pt-1 text-center">
                                        <button class="btn  btn-info btn-rounded btn-lg px-5 py-2" type="submit">Register</button>
                                    </div>
                                    <!-- <div class="text-center mt-2">
                                        <h5 class="text-center mt-2"><a href="">Forgot Password?</a></h5>
                                    </div> -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    
    </body>
</html>
